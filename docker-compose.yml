      - siteb_net
    labels:
      - "opal-lab.service=rock"
      - "opal-lab.site=siteb"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  siteb_opal:
    image: obiba/opal:latest
    container_name: opal-lab-siteb-opal
    restart: unless-stopped
    depends_on:
      siteb_mongo:
        condition: service_healthy
      siteb_rock:
        condition: service_healthy
    ports:
      - "${OPAL_PORT_B:-28880}:8080"        # HTTP
      - "${OPAL_HTTPS_PORT_B:-28443}:8443"  # HTTPS
    environment:
      MONGO_HOST: siteb_mongo
      MONGO_PORT: 27017
      ROCK_HOSTS: siteb_rock:8085
      OPAL_ADMINISTRATOR_PASSWORD: ${SITEB_OPAL_ADMIN_PWD}
      JAVA_OPTS: "-Xmx2g"
      # Configurazione SSL condizionale
