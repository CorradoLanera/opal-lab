      OPAL_SSL_KEYSTORE_FILE: /srv/ssl/siteb-keystore.p12
      OPAL_SSL_KEYSTORE_PASSWORD: ${SSL_KEYSTORE_PASSWORD:-opalssl}
      OPAL_SSL_KEYSTORE_TYPE: PKCS12
