      ROCK_ADMINISTRATOR_PASSWORD: ${SITEB_ROCK_ADMIN_PWD}
      ROCK_USER_NAME: ${SITEB_ROCK_USER_NAME}
      ROCK_USER_PASSWORD: ${SITEB_ROCK_USER_PWD}
      ROCK_ID: siteb-rock
      ROCK_CLUSTER: default
    networks:
      - siteb_net
    labels:
      - "opal-lab.service=rock"
      - "opal-lab.site=siteb"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  siteb_opal:
